<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frida ğŸ–¤</title>

<style>
@keyframes fadeIn {
  from {opacity:0; transform:scale(0.9);}
  to {opacity:1; transform:scale(1);}
}

@keyframes glow {
  from{text-shadow:0 0 10px hotpink;}
  to{text-shadow:0 0 25px red,0 0 40px hotpink;}
}

@keyframes orbit {
  from {transform: rotate(0deg) translateX(150px) rotate(0deg);}
  to {transform: rotate(360deg) translateX(150px) rotate(-360deg);}
}

body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(160deg,#0f0f1a,#3b1c3c);
  color:white;
  text-align:center;
  overflow:hidden;
}

section{
  display:none;
  padding:40px 20px;
  animation:fadeIn 1s ease;
  position:relative;
}

.active{display:block;}

h1,h2,p{
  animation:glow 2s infinite alternate;
}

button{
  padding:18px;
  font-size:1.3rem;
  border-radius:18px;
  border:none;
  width:80%;
  max-width:320px;
  margin:15px auto;
  display:block;
}

.primary{background:hotpink;color:black;}
.dark{background:black;color:hotpink;position:relative;}

.orbit-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  pointer-events:none;
}

.orbit-img{
  position:absolute;
  width:85px;
  height:85px;
  object-fit:cover;
  border-radius:50%;
  border:4px solid hotpink;
  box-shadow:0 0 20px hotpink;
  animation:orbit 18s linear infinite;
}

.orbit-img:nth-child(2){animation-duration:22s;}
.orbit-img:nth-child(3){animation-duration:26s;}
.orbit-img:nth-child(4){animation-duration:30s;}
.orbit-img:nth-child(5){animation-duration:20s;}
.orbit-img:nth-child(6){animation-duration:24s;}
</style>
</head>

<body>

<section id="intro" class="active">
<h1>Antes de todo ğŸ–¤</h1>

<button class="primary" onclick="openSpotify()">ğŸ§ Presionar</button>

<img class="orbit-img" src="https://picsum.photos/200?random=16">
</div>
</section>

<section id="question">
<h1>Frida ğŸ’˜</h1>

<div class="orbit-container">

<img class="orbit-img" src="https://picsum.photos/200?random=22">
<img class="orbit-img" src="https://picsum.photos/200?random=23">

<div class="orbit-container">

<section id="love">
<h1>I love you â¤ï¸â€ğŸ”¥</h1>

<div class="orbit-container">

</section>

<script>
const intro=document.getElementById("intro");
const question=document.getElementById("question");
const thanks=document.getElementById("thanks");
const love=document.getElementById("love");
const noBtn=document.getElementById("noBtn");

function openSpotify(){
  window.open("https://open.spotify.com/track/2MuWTIM3b0YEAskbeeFE1i","_blank");
  intro.classList.remove("active");
  question.classList.add("active");
}

function yes(){
  question.classList.remove("active");
  thanks.classList.add("active");
}

function continueLove(){
  thanks.classList.remove("active");
  love.classList.add("active");
}

noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-50);
  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
});
</script>

</body>
</html>
